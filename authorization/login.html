<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!----- +++ Для компьютеров +++ ----->
    <div class="login_container">
        <div class="login_box">
            <div class="login_flex_box">
                <img class="login_hero" src="images/hero.svg"  alt="">
                <img class="logo" src="images/logo.svg" width="250" alt="">
            </div>
            <div class="login_flex_box">
                <div class="login_inside">
                    <div class="login_inside_for_button">
                        <button class="login_button">
                            Вход
                        </button>
                        <a href="register.html"><button class="register_button">
                            Регистрация
                        </button></a>
                    </div>
                    <div class="login_center">
                        <p class="login_title">
                            Логин
                        </p>
                        <input class="login_input" type="name" placeholder="Ваш логин" required>
                        <p class="login_title">
                            Пароль
                        </p>
                        <input class="login_input" type="password" placeholder="Ваш Пароль" required>
                        <p class="login_title">
                            или
                        </p>
                        <div class="icons_svg">
                            <button class="icons_background"><img src="images/icons/vk.svg" alt=""></button>
                            <button class="icons_background"><img src="images/icons/telegram.svg" alt=""></button>
                            <button class="icons_background"><img src="images/icons/yandex.svg" alt=""></button>
                            <button class="icons_background"><img src="images/icons/google.svg" alt=""></button>
                        </div>
                        <button class="login_button_register">
                            Войти
                        </button>
                        <p class="copy">
                            Я подтверждаю, что мне исполнилось 18 лет и я ознакомился <br> с условиями предоставления услуг
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----- +++ Конец +++ ----->


    <!----- +++ Мобильная адаптация +++ ----->
    <div class="mobile_login_container">
        <div class="mobile_login_box">
            <img class="logo_mobile" src="images/logo.svg" width="50%" alt="">
            <div class="mobile_login_inside_for_button">
                <button class="mobile_login_button">
                    Вход
                </button>
                <a href="register.html"><button class="mobile_register_button">
                    Регистрация
                </button></a>
            </div>
            <p class="mobile_title">
                Логин
            </p>
            <input class="mobile_input" type="name" placeholder="Ваш логин">
            <p class="mobile_title">
                Пароль
            </p>
            <input class="mobile_input" type="name" placeholder="Ваш пароль">
            <p class="mobile_title">
                Или
            </p>
            <div class="icons_svg">
                <button class="icons_background"><img src="images/icons/vk.svg" alt=""></button>
                <button class="icons_background"><img src="images/icons/telegram.svg" alt=""></button>
                <button class="icons_background"><img src="images/icons/yandex.svg" alt=""></button>
                <button class="icons_background"><img src="images/icons/google.svg" alt=""></button>
            </div>
            <button class="mobile_login_button_register">
                Войти
            </button>
            <p class="copy">
                Я подтверждаю, что мне исполнилось 18 лет и я ознакомился <br> с условиями предоставления услуг
            </p><br>
        </div>
    </div>
    <!----- +++ Конец +++ ----->


    








</body>
</html>
